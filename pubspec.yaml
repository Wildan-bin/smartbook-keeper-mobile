name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  http: ^1.2.1
  shared_preferences: ^2.2.2
  flutter_spinkit: ^5.2.0
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  google_fonts: ^5.1.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/LogoSmartbookKeeper.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/LogoSmartbookKeeper.png
  adaptive_icon_background: "#0F7ABB"
  adaptive_icon_foreground: assets/images/LogoSmartbookKeeper.png

flutter_native_splash:
  color: "#0F7ABB"
  image: assets/images/LogoSmartbookKeeper.png
  android: true
  ios: true
  web: true